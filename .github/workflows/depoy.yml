name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pedru-dev:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          passphrase: ${{ secrets.VPS_PASSPHRASE }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/pedru-dev

            echo "Pulling Latest Code..."
            git pull origin main

            echo "=== FILES VERIFICATION ==="
            ls -la
            echo "docker-compose.yml exists: $( [ -f docker-compose.yml ] && echo 'YES' || echo 'NO' )"
            echo "nginx directory exists: $( [ -d nginx ] && echo 'YES' || echo 'NO' )"
            
            # Build and deploy
            docker build -t pedru-dev:latest .
            docker-compose down || true
            docker-compose up -d

            if [ -f nginx/default.conf ]; then
              sudo cp nginx/default.conf /etc/nginx/sites-available/pedru.dev.br

              sudo nginx -t && sudo systemctl reload nginx
            else
              echo "Warning: nginx config not found"
            fi

            echo "=== DEPLOYMENT VERIFICATION ==="
            echo "Containers running:"
            docker ps
            echo "App health check:"
            curl -f http://localhost:3000 || echo "App not responding yet"

